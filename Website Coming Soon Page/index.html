<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web page "Coming Soon"</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <img src="wallpaper.jpg" alt="" class="image" />
      <header>My webpage is coming soon</header>
      <p>
       My webpage is currently under maintenance. I'm working hard to improve our
        website and I'll be ready to launch after.
      </p>
      <div class="time-content">
        <div class="time days">
          <span class="number"></span>
          <span class="text">days</span>
        </div>
        <div class="time hours">
          <span class="number"></span>
          <span class="text">hours</span>
        </div>
        </div>
        <div class="time-content">
        <div class="time minutes">
          <span class="number"></span>
          <span class="text">minutes</span>
        </div>
        <div class="time seconds">
          <span class="number"></span>
          <span class="text">seconds</span>
        </div>
      </div>

      <div class="email-content">
        <p>Please Email me to get the latest updates!</p>
      
        <div class="input-box">
          <button>Send me an email</button>
        </div>
      </div>
      
    </section>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
